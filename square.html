<!DOCTYPE html>
<html>
<head>
	<title>Area Calculator</title>
	<script src="square.js"></script>
    <link rel="stylesheet" href="square.css">

    
</head>
<body>
    <div class="c1">
		<div class="one">
				<h1 class="c2">Area Calculator</h1>
			
				<p class="c3">Enter the <b>Side</b> of the <b>Square:</b></p>
				<label for="side" class="c4">Side:</label>
				<input type="number" id="side" name="radius" placeholder="enter value here..">
				<select id="sideUnit" name="sideUnit">
					<option disabled selected>--select the unit--</option>
					<option value="meters">meters</option>
					<option value="centimeters">centimeters</option>
					<option value="kilometers">kilometers</option>
				</select>
				<br>
				
				<br>
				<button onclick="calculateArea()" class="c6">Calculate Area</button>
				<p class="c7">Area of the given Demension is as Follows:</p>
				
				<p id="squareMeters" class="c8"></p>
				<p id="squareCentimeters" class="c9"></p>
				<p id="squareKilometers" class="c10"></p>
   		    </div>

				<div class="two">
					<img src="square.jpg" alt="square" class="img" style="width: 200px;">
					<pre class="ab"> 
		<b style="color: red;">SQUARE</b>

	The area of Square:
	Area = Side * Side
	[in aboove diagram 'a'=side]
					</pre>
					
				</div>
	</div
	
</body>
</html>
