<!DOCTYPE html>
<html>
<head>
	<title>Area Calculator</title>
	<script src="prism.js"></script>
    <link rel="stylesheet" href="prism.css">

    
</head>
<body>
    <div class="c1">
		<div class="one">
	<h1 class="c2">Volume Calculator</h1>
    <div class="i">
	<p class="c3">Enter the <b>Length</b>,<b>Base</b> and <b>Height </b>of a <b>Prism:</b></p>
	<pre class="21" style="color: red;">                    <b> You have to select similar Units!!!</b></pre>
	<label for="length" class="c4">Length:</label>
	<input type="number" id="length" name="length" placeholder="enter value here..">
	<select id="lengthUnit" name="lengthUnit">
		<option disabled selected>--select the unit--</option>
		<option value="meters">meters</option>
		<option value="centimeters">centimeters</option>
		<option value="kilometers">kilometers</option>
	</select>
	<br>
	<label for="base" class="c5">Base:</label>
	<input type="number" id="base" name="base" placeholder="enter value here..">
	<select id="baseUnit" name="baseUnit">
		<option disabled selected>--select the unit--</option>
		<option value="meters">meters</option>
		<option value="centimeters">centimeters</option>
		<option value="kilometers">kilometers</option>
	</select>
	<br>
    <label for="height" class="c19">Height:</label>
	<input type="number" id="height" name="height" placeholder="enter value here..">
	<select id="heightUnit" name="heightUnit">
		<option disabled selected>--select the unit--</option>
		<option value="meters">meters</option>
		<option value="centimeters">centimeters</option>
		<option value="kilometers">kilometers</option>
	</select>
	<br>
	<button onclick="calculateArea()" class="c6">Calculate Volume</button>
	<p class="c7">Volume of the given Demensions is as Follows:</p>
    
	<p id="cubicMeters" class="c8"></p>
	<p id="cubicCentimeters" class="c9"></p>
	<p id="cubicKilometers" class="c10"></p>
    </div>

    </div>

    <div class="two">
        <img src="prism1.jpg" alt="prism" class="img" style="width: 280px;">
		<pre class="ab"> 
			<b style="color: red;">PRISM</b>

<b>The volume of Prism:-</b>
Volume = (1/2)* base* Height * Length
in above diagram 'b'=Base,'h'=Height and 'L'=length
		</pre>
		
    </div>
	</div>
	
</body>
</html>
