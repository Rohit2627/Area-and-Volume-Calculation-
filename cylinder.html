<!DOCTYPE html>
<html>
<head>
	<title>Area Calculator</title>
	<script src="cylinder.js"></script>
    <link rel="stylesheet" href="cylinder.css">

    
</head>
<body>
    <div class="c1">
		<div class="one">
	<h1 class="c2">Volume Calculator</h1>
    <div class="i">
	<p class="c3">Enter the <b>Radius</b> and <b>Height </b>of a <b>Cylinder:</b></p>
	<pre class="21" style="color: red;">                    <b> You have to select similar Units!!!</b></pre>
	<label for="radius" class="c4">Radius:</label>
	<input type="number" id="radius" name="radius" placeholder="enter value here..">
	<select id="radiusUnit" name="radiusUnit">
		<option disabled selected>--select the unit--</option>
		<option value="meters">meters</option>
		<option value="centimeters">centimeters</option>
		<option value="kilometers">kilometers</option>
	</select>
	<br>
    <label for="height" class="c5">Height:</label>
	<input type="number" id="height" name="height" placeholder="enter value here..">
	<select id="heightUnit" name="heightUnit">
		<option disabled selected>--select the unit--</option>
		<option value="meters">meters</option>
		<option value="centimeters">centimeters</option>
		<option value="kilometers">kilometers</option>
	</select>
	<br>
	<button onclick="calculateArea()" class="c6">Calculate Volume</button>
	<p class="c7">Volume of the given Demensions is as Follows:</p>
    
	<p id="cubicMeters" class="c8"></p>
	<p id="cubicCentimeters" class="c9"></p>
	<p id="cubicKilometers" class="c10"></p>
    </div>

    </div>

    <div class="two">
        <img src="cylinder.jpg" alt="cylinder" class="img" style="width: 270px;">
		<pre class="ab"> 
		 <b style="color: red;">CYLINDER</b>

<b>The volume of Cylinder:-</b>
Volume = Pi*Radius * Radius* Height
where, Pi=3.142
           <!-- in above diagram 'b'=Base and 'h'=Height -->
		</pre>
		
    </div>
	</div>
</body>
</html>
